<!DOCTYPE html>
<html>
<head>
       <title>Superscript Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .superscript {
            vertical-align: super;
            font-size: smaller;
        }
    </style>
</head>
<body>

    <h1>Examples to demonstrate superscript text</h1>

    <p>2<sup class="superscript">4</sup> = 16</p>

    <p>College<sup class="superscript">2</sup> College</p>

    <p>x<sup class="superscript">4</sup> + y<sup class="superscript">6</sup></p>

    <p>9<sup class="superscript">th</sup> of September</p>

</body>
</html>
